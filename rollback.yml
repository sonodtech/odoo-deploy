---
# ============================================================================
# Rollback Playbook - Restore Database and Filestore from S3
# ============================================================================
- name: Restore Odoo Database and Filestore from S3
  hosts: all
  remote_user: "{{ deploy_user }}"
  gather_facts: no
  
  tasks:
    - name: Include restore tasks
      ansible.builtin.include_tasks: "{{ playbook_dir }}/tasks/restore-db.yml"
